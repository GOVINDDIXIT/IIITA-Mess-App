{% extends "admin/base_site.html" %}

{% block content %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        {% for obj in ques %}
            <input type="hidden" name="_selected_action" value={{ obj.pk }} />
        {% endfor %}
        <input type="hidden" name="action" value="change_timestamp" />
        <input type="hidden" name="post" values="yes" />
        <input type="submit" name="new_timestamp" value="Update Date-Time" />
    </form>

{% endblock %}
